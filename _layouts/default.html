<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ascend report</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <link rel="stylesheet" href="{{ site.baseurl }}/bootstrap/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body data-spy="scroll">
        <script src="http://www.google.com/jsapi"></script>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/highcharts.js"></script>
        <script src="/js/highcharts-more.js"></script>
        <script src="/js/chartkick.js"></script>

        <div class="site container-fluid">
          <div class="row header">
            <div class="tagline">
              <h1>Ascend</h1>
            </div>

          </div>

          <div class="row content">
            <div class="col-md-9">
              {{ content }}
            </div>
            <div class="col-md-3">
              <div class="as-sidebar hidden-print hidden-xs hidden-sm" role="complementary">
                <ul class="nav as-sidenav">
                  <li>
                    <a href="#overview">Overview</a>
                  </li>
                  <li>
                    <a href="#ecuador">Ecuador</a>
                  </li>
                  <li>
                    <a href="#costa-rica">Costa Rica</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="footer">
            <div class="contact">
              <p>
                Ben Rudolph<br />
                Data Visualization Consultant<br />
                rudolph@unhcr.org
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/benrudolph">github.com/benrudolph</a><br />
                <a href="https://twitter.com/_benrudolph">twitter.com/benrudolph</a><br />
              </p>
            </div>
          </div>
        </div>

        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script>
          var $header = $('.header');
          $header.css('height', $(window).height())
          $header.css('width', $(window).width())

          $('table').addClass('table')

        </script>
    </body>
</html>
